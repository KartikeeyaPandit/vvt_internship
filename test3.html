<!DOCTYPE html>
<html>
<head>
<title>Input Elements</title>
</head>
<body>
<form>
<h1>Text box</h1>
<input type="text" name="UserName:" value="Enter the name" size="15" maxlength="25">
<input type="password" name="Password:" value="">
<br>

<h1>Radio Button</h1>
<h2>Gender</h2>
<input type="radio" name="Gender">Male<br>
<input type="radio" name="Gender">Female<br>

<h1>Check Box</h1>
<h2>Hobbies</h2>
<input type="checkbox" name="Hobbies">Painting<br> 
<input type="checkbox" name="Hobbies">Dancing<br>
<input type="checkbox" name="Hobbies">Sleeping<br>
<input type="checkbox" name="Hobbies">singing<br>

<h1>Text Area</h1>
<h2>Address</h2>
<textarea rows="4" cols="8"></textarea>

<h1>Select</h1>
<h2>Interested Course</h2>
<select size="5" multiple>
<option>C</option>
<option>C++</option>
<option>Java</option>
<option>Python</option>
<option>PHP</option>
</select>

<h1>Upload File</h1>
<input type="file" name="file">

<h1>Button</h1>
<input type="Submit" name="button" value="Submit">
<input type="Reset" name="button" value="Reset">
<input type="button" name="button" value="Click">
</form>
</body>
</html>
